<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <!--Link normal aqui-->
    <a href="#">tag anchor sozinha</a>
    <p>
      <a href="http://google.com" target="_blank">Este p pode ser um link</a>
    </p>
    <p><a href="./tags-formulario.html">Link interno</a></p>
    <span><a href="#">Este span também!</a></span>
    <p>
      Posso transformar <a href="#"> só um trechinho do texto</a> em link
      também!
    </p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img
      src="https://img.freepik.com/vetores-gratis/familia-de-pinguim-rei-com-imagem-closeup-realista-de-pintinho-com-passaros-adultos-frente-e-vista-lateral_1284-28818.jpg?w=2000"
      alt="pinguins reunido"
    />
    <img
      src="./imagens/familia-de-pinguim-rei-com-imagem-closeup-realista-de-pintinho-com-passaros-adultos-frente-e-vista-lateral_1284-28818.webp"
      alt="pinguins reunido"
    />
    <p>Um áudio aqui.</p>
    <audio src="./fixacao/media/pato.mp3" controls></audio>

    <p>E um vídeo aqui</p>
    <video src="https://youtu.be/Ydu10yTqk3MM" controls></video>
    <video src="./fixacao/media/pato.mp4" controls></video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Ydu10yTqk3M"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

</html>
